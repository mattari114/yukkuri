<!DOCTYPE html>
<html>
<head>
  <title>チェックボックスのサンプル</title>
  <style>
    .output {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="checkbox">
  <label for="checkbox">チェックボックス</label>
  <br>
  <span class="output">テキスト表示</span>

  <script>
    // チェックボックスの要素を取得
    var checkbox = document.getElementById("checkbox");

    // テキスト表示の要素を取得
    var output = document.querySelector(".output");

    // チェックボックスが変更された時のイベントリスナーを設定
    checkbox.addEventListener("change", function() {
      // チェックボックスの状態に応じてテキストを変更
      if (checkbox.checked) {
        output.textContent = "チェックボックスが選択されました";
      } else {
        output.textContent = "チェックボックスが選択されていません";
      }
    });
  </script>
</body>
</html>
