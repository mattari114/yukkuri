<!DOCTYPE html>
<html lang="jp">
<head>
  <title>ゆく育計算機</title>
  <style>
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ゆく育計算機</h1>

  <p id="result">計算結果</p>

  <table>
  <tr>
    <td>
      <table>
        <tr>
          <td>
            <input type="checkbox" id="rrr">
            <label for="rrr">赤い目</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="buffCheckbox">
            <label for="buffCheckbox">バフ</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="buffCheckbox">
            <label for="buffCheckbox">バフ</label>
          </td>
        </tr>
      </table>
    </td>

    
  </tr>
  </table>
  
  <br>
  
            <label for="inputField">数値入力：</label>
            <input type="number" id="inputField" value="100">
  
  <button onclick="calculation()">計算する</button>
  
  <script>
    function calculation() {
      var ini = document.getElementById("inputField").value;
      var Checkbox_rrr = document.getElementById("rrr");
      var resultText = document.getElementById("result");
      
      if (Checkbox_rrr.checked) {
        resultText.textContent = parseInt(ini) * 100;
      } else {
        resultText.textContent = 0;
      }
    }
  </script>
</body>
</html>
