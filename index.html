<textarea rows="10" cols="50">  Tips
・*がついてる項目、例えば攻撃upやなら攻撃才能値とレベルを入力する必要があります、群強なら生存数、生と死なら戦闘不能数といったように対応する
入力フィールドに任意の値を入力してください。それ以外の効力が変動するバフについては最大の値で設定されています（反骨）
・バフはなるべく50音順にしてます。
・赤い目は本来最大+128.6%の元ステバフですが微妙に妥協している人のことも考慮し128.0%と設定しています。
・アンドロイド刀の数値はある程度の検証をもとに0.5%と推定し設定しています。
・必殺クリ5のクリ率は6.5%と推定し設定しています。生と死は1.5n
・固定値の入力は可能ですが孤立は独立と同じ扱いをしています。
・チェックボックスにないバフを反映させる場合はそのバフの種類にあった項目に数値を追加してください。
・バーサーカーや妖怪退治などを追加していませんが同じ種族場合かつ必ず習得する場合かつ独立バフの場合は算出される平均火力を比較したときの比率に差がないので不要です。
・紋所は攻撃力+6000に設定してます。
・天使の祈りは孤立1.3と見なしてます。
・【募集】これ編集したい人twiきてください
・デベロッパーツールのコンソールに各バフの合計値吐いてるので項目単体の数値の確認やデバッグができます
</textarea>
