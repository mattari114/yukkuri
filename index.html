<textarea rows="10" cols="50">  Tips
・バフは50音順です(多分)。
・赤い目は本来最大+128.6%の元ステバフですが微妙に妥協している人のことも考慮し128.0%と設定しています。
・アンドロイド刀の数値はある程度の検証をもとに0.5%と推定し設定しています。
・必殺クリ5のクリ率は6.5%と推定し設定しています。
・支援、力陣を強化するゆくせがありますが強化前の数値のみ設けているので強化後を追加したい場合はお手数ですがバフの種類を理解したうえで入力をお願いします。
・ビルドはビルド強化後の数値のみを設けているので強化前を追加したい場合はよろおなすー
・群れの力は四体生存時(通常バフ+75％)の数値のみを設けているのでこれ以外を追加しry
・翼バトンは四回成功時の数値のみを設けてry
・チェックボックスにないバフを「任意の分だけ加算」機能で反映させる場合はそのバフの種類にあった項目に追加してください。
・バーサーカーや妖怪退治などを追加していませんが同じ種族場合かつ必ず習得する場合かつ独立バフの場合は算出される平均火力を比較したときの割合に変化はないので安心してください。
・atk才能値とレベルの入力は「攻撃up」系もしくは「紋所」採用時のみお願いします。
・紋所は攻撃力+2000(最大)に設定してます。
</textarea>
