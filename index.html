<!DOCTYPE html>
<html lang="jp">
<head>
  <title>ゆく育計算機</title>
  <style>
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ゆく育計算機</h1>
  <p id="result">計算結果</p>
  
  <label for="buffCheckbox">バフ</label>
  <input type="checkbox" id="buffCheckbox">
  
  <br><br>
  
  <label for="inputField">数値入力：</label>
  <input type="number" id="inputField" value="100">
  
  <button onclick="calculation()">計算する</button>
  
  <script>
    function calculation() {
      var input = document.getElementById("inputField").value;
      var buffCheckbox = document.getElementById("buffCheckbox");
      var resultText = document.getElementById("result");
      
      if (buffCheckbox.checked) {
        resultText.textContent = parseInt(input) * 100;
      } else {
        resultText.textContent = 0;
      }
    }
  </script>
</body>
</html>
